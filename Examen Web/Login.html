<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/login.css">

<body>
	<div class="container">
		<div class="row">
			<form action="" name="frmLogin">
			<h2 class="col-md-12">Login</h2>
            <hr class="colorgraph">
            <div class="form-group">
            	<input type="text" class="form-control" placeholder="&#128272; Usuario" id="user" name="usuario">
            </div>
             <div class="form-group">
            	<input type="password" class="form-control" placeholder="&#128273; Contrase&ntilde;a" id="pass" name="clave">
            </div>      
            <hr class="colorgraph">
            <input type="button" class="btn btn-success" value="Ingresar" id="login">
            <input type="button" class="btn btn-danger" value="Cancelar" id="cancel">
        </form>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
