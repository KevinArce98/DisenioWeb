<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Principal</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/principal.css">
</head>
<body>
	<div class="container">
		<div class="row text-center up">
			<h1 class="col-md-8">Bienvenido: <span id="user"></span></h1>
			<button type="button" class="btn btn-info" id="close">Cerrar Cesi&oacute;n</button>
		</div>
		<div class="row">
			<form class="col-md-8">
				<div class="form-group">
					<p class="help-block" id="title">Escribe tu post aqu&iacute;</p>
					<textarea class="form-control" id="post" rows="5" cols="45"></textarea>
				</div>
				<div class="form-group" id="buttons">
					<input type="button" class="btn btn-success" value="Postear" id="sendPost">
				</div>
			</form>
			<div class="col-md-4">
			<br><br><br>
				<p class="help-block">Selecione un post para editarlo o Eliminarlo</p>
				<button type="button" class="btn btn-warning" id="edit">Editar Post</button>
				<button type="button" class="btn btn-danger" id="delete">Eliminar Post</button>
			</div>
		</div>
		<div class="row ">
		<div class="col-md-12 ">
			<div class="panel panel-default ">
				<div class="panel-heading ">
					<h3 class="panel-title text-center ">Posts</h3>
				</div>
				<div class="panel-body ">
				<div class="table-responsive ">
					<table class="table text-center ">
						<tbody id="postsAdded">

						</tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="js/principal.js"></script>
</body>
</html>
