<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Principal</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Cliente</h1>
		<form id="formAddUser" name="formAddUser">
			<input type="text" placeholder="Nombre" class="required form-control"  id="name" />
			<input type="text" placeholder="Apellido" class="required form-control"  id="lastname" />
			<input type="text" placeholder="Telefono" class="required form-control"  id="phone" />
	      	<input type="button" value="Enviar" class="btn btn-primary" id="addUserButton"></input>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Telefono</th>
				</tr>
			</thead>
			<tbody id="users_table">
			</tbody>
		</table>
		<input type="button" value="Eliminar" class="btn btn-danger" id="deleteUserButton"></input>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/user.js" type="text/javascript"></script>
</body>
</html>
