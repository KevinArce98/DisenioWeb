<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Practica</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
			<form class="form-horizontal">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="nombretxt" placeholder="Enter name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lastname">Lastname:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="apellidotxt" placeholder="Enter lastname">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="phone">Phone:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="phonetxt" placeholder="Enter your Phone number">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="Email">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="emailtxt" placeholder="Enter Email">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" id="boton-guardar">Guardar</button>
		    </div>
		  </div>
		</form>
		<div class="ver">
			<textarea name="mostrar"  rows="5" class="form-control" id="mostrar"></textarea>
			<button type="button" class="btn btn-default" id="boton-cargar">Cargar</button>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/codigo.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
